<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            /*juntar Espaço entre os quadrados */
            border-collapse: collapse;
        }

        /*tr.linha {

        }*/

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*alinhamento horizontal*/
            /*alinhamento vertical*/
            vertical-align: middle;
        }

        .numero {
            /*caso digitar um número em uma célula ele ficará na direita*/
            text-align: right;
        }

        /*td.dado{
            /*td da classe dado*/
        }*/
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--Tag table delimita a tabela-->
    <!--
        Hierarquia de tabelas (simples)
        table = tabela
            table row (tr) = linha de tabela
                table header = cabeçalho de tabela
                table data (td) = dado de tabela
    -->
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
