<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: aqua;
            text-align: center;
            border: 1px solid black;
            height: 200px;
            width: 200px;
        }

        div:hover {
            /*
            : significa pseudo class
            passar o mouse emcima muda a cor
            */
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!--Div é um box-level. Sempre que for adicionar um arquivo ele pula linha e ocupa a página inteira.-->
    <!--Div é um em cada linha e ocupa de ponta a ponta o documento-->
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
