<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vário dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador.</p>
    <picture>
        <!--Permite várias fontes de imagem-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png"> 
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Áudios</h1>
    <p>Comando para re.produzir áudio em HTML5.</p>
    <!--em lugar de src colocar o caminho do audio (o caminho da pasta que o arquivo está)-->
    <audio src="" controls autoplay></audio>
    <!--Outro modelos-->
    <audio>
        <!--para mp3, na parte de type você escreve (audio/mpeg)-->
        <source src="" type="">
    </audio>
</body>
</html>
